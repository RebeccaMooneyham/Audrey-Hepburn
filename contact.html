<!DOCTYPE html>
<html>

<head>
	<title>Audrey Hepburn - Contact</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Lobster+Two:400i,700i&display=swap" rel="stylesheet">
</head>

<body>

	<div id="wrapper">

		<!-- Header -->
		
		<div id="header">Audrey Hepburn</div>

		<!-- Nav -->

		<div id="nav">
			<ul>
				<li><a href="index.html">Early Life</a></li>
				<li><a href="screen.html">Screen and Stage</a></li>
				<li><a href="humanitarian.html">Humanitarian Efforts</a></li>
				<li><a href="personal.html">Personal Life</a></li>
				<li><a class="active" href="contact.html">Contact</a></li>
			</ul>
		</div>

		<!-- Content -->

		<div id="content-contact">
			
			<div id="contact">
				
				<p id="contact-text">
					Want to know more about Audrey Hepburn? <br> Contact me to find out more.
				</p> 

				<form>
					
					<label for="name">Your Name</label>
					<input type="text" id="name" name="fullname">

					<label for="email">Your Email</label>
					<input type="text" id="email" name="email">

					<label for="subject">Subject</label>
					<input type="text" id="subject" name="subject">

					<label for="message">Message</label>
					<textarea id="message" name="message"></textarea>

					<input type="submit" value="Send">

				</form>
			
			</div>

			<div id="images">
				<img class="image-contact-center" src="images/audrey-contact.jpeg" alt="Audrey Hepburn" height="200" width="350">
				<p class="caption">Audrey Hepburn</p>
			</div>

		</div>

		<!-- Footer -->

		<div id="footer-contact">
			<p>
				<q>The most important thing is to enjoy your life - to be happy - it's all that matters.</q> - Audrey Hepburn
			</p>
		</div>

	</div>

</body>
</html>
